---

apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app external-dns-bakerdns
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.14.3
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    provider: pihole
    extraArgs:
      - --ingress-class=internal
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      # - --registry=noop
      # - --policy=upsert-only
      - --pihole-server=http://10.0.0.2
      - --pihole-password=""
      - --crd-source-kind=DNSEndpoint
      - --pihole-tls-skip-verify
    policy: upsert-only
    registry: noop
    sources: ["crd", "ingress"]
    domainFilters: ["${SECRET_DOMAIN}"]
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: external-dns-secret
